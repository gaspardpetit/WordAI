name: Build VSTO Project (.NET Framework 4.8)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore NuGet Packages
        working-directory: WordAI.VSTO
        run: nuget restore WordAI.VSTO.csproj -SolutionDirectory .

      - name: Build Project
        working-directory: WordAI.VSTO
        shell: cmd
        run: "\"C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\MSBuild\\Current\\Bin\\MSBuild.exe\" WordAI.VSTO.csproj /p:Configuration=Release /p:TargetFrameworkVersion=v4.8"
